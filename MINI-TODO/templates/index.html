<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini TODO</title>
</head>
<body>
<h1>Список задач</h1>
<ul>
    {{range .Tasks}}
    <li>{{.ID}}. {{.Title}}</li>
    {{else}}
    <li><em>Задачи отсутствуют</em></li>
    {{end}}
</ul>
<h2>Добавить новую задачу</h2>
<form action="/todo-add" method="POST">
    <input name="title" placeholder="Название задачи">
    <button type="submit">Добавить</button>
</form>
</body>
</html>
